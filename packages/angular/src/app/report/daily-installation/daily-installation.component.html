<div class="row">
  <div class="col-12">
    <div class="d-flex align-items-center my-2">
      <h4 class="text-uppercase m-0 mr-2">Instalaciones Diarias</h4>
      <div class="input-group input-group-sm mr-2" style="width: 200px;">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
        </div>
        <input type="date" [(ngModel)]="createdAt" name="createdAt" class="form-control">
      </div>
      <button type="button" (click)="onSearch()" class="btn btn-success btn-sm text-uppercase">
        <i class="fas fa-search"></i> Buscar
      </button>
    </div>
  </div>
  <div class="col-12">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead class="thead-light">
        <tr class="text-uppercase">
          <th>Cliente</th>
          <th>Direcci√≥n Ip</th>
          <th>Plan</th>
          <th>Monto</th>
          <th>User</th>
          <th>Password</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let installation of installations">
          <td>
            <a [routerLink]="['/client/detail', installation.client._id]">
              {{ installation.client.fullName }}
            </a>
          </td>
          <td>{{ installation.ipAddress }}</td>
          <td>{{ installation.servicePlan.name }}</td>
          <td>{{ installation.servicePlan.priceMonthly }}</td>
          <td>{{ installation.userName }}</td>
          <td>{{ installation.password }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
