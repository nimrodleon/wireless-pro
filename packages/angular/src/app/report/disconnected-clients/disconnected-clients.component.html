<div class="row my-2">
  <div class="col-12">
    <h4 class="text-uppercase m-0 mr-2">Lista de Clientes Archivados</h4>
  </div>
  <div class="col-12">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead class="thead-light">
        <tr class="text-uppercase">
          <th>Nombres y Apellidos</th>
          <th>Direcci√≥n</th>
          <th>Telefono</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let client of clients">
          <td>
            <a [routerLink]="['/client/detail', client._id]">
              {{ client.fullName }}
            </a>
          </td>
          <td>{{ client.fullAddress }}</td>
          <td>{{ client.phone}}</td>
        </tr>
        <tr class="bg-secondary" *ngIf="arrLength > 0">
          <th class="text-uppercase text-white" colspan="3">Total de Registros [ {{ arrLength }} ]</th>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
