<div class="row my-2">
  <div class="col-12">
    <div class="d-flex align-items-center">
      <h4 class="text-uppercase m-0 mr-2">Total de Equipos</h4>
      <div class="input-group input-group-sm mr-2" style="width: 240px;">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-network-wired"></i></span>
        </div>
        <select [(ngModel)]="servicePlanId" name="servicePlanId" class="custom-select">
          <option *ngFor="let servicePlan of servicePlans" [value]="servicePlan._id">{{ servicePlan.name }}</option>
        </select>
      </div>
      <button type="button" (click)="onSearch()" class="btn btn-success btn-sm text-uppercase">
        <i class="fas fa-search"></i> Buscar
      </button>
    </div>
  </div>
</div><!-- // .row -->
<div class="row">
  <div class="col-12">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead class="thead-light">
        <tr class="text-uppercase">
          <th>Nombres y Apellidos</th>
          <th>Direcci√≥n Ip</th>
          <th>Plan de Servicio</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of devices">
          <td>
            <a [routerLink]="['/client/detail', item.client._id]">
              {{ item.client.fullName }}
            </a>
          </td>
          <td>{{ item.ipAddress }}</td>
          <td>{{ item.servicePlan.name }}</td>
        </tr>
        <tr *ngIf="lengthDevices > 0" class="bg-secondary text-uppercase text-white">
          <th>Total de Registros [ {{lengthDevices}} ]</th>
          <th></th>
          <th></th>
        </tr>
        </tbody>
      </table>
    </div><!-- // .table-responsive -->
  </div>
</div>
