<div class="row my-2">
  <div class="col-12">
    <div class="d-flex align-items-center">
      <h4 class="text-uppercase m-0 mr-2">Clientes por Cobrar</h4>
      <div class="input-group input-group-sm mr-2" style="width: 200px;">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
        </div>
        <input type="date" [(ngModel)]="date" name="date" class="form-control">
      </div>
      <button type="button" (click)="onSearch()" class="btn btn-success btn-sm text-uppercase">
        <i class="fas fa-search"></i> Buscar
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead class="thead-light">
        <tr class="text-uppercase">
          <th>Nombres y Apellidos</th>
          <th>Dirección Ip</th>
          <th>Pagó hasta</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let service of services">
          <td>
            <a [routerLink]="['/client/detail', service.client._id]">
              {{ service.client.fullName }}
            </a>
          </td>
          <td>{{ service.ipAddress }}</td>
          <td>{{ service.payment.payUp|date }}</td>
        </tr>
        <tr *ngIf="total > 0" class="bg-secondary">
          <th class="text-white text-uppercase" colspan="3">Total de Registros [ {{total}} ]</th>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
