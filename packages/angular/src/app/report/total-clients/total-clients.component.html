<div class="row">
  <div class="col-12">
    <div class="jumbotron my-2 py-4">
      <p class="lead font-weight-bold">Total Clientes por Areas Cobertura y Planes de Servicio.</p>
      <hr class="my-2">
      <form>
        <select [(ngModel)]="option" name="option" class="d-block rpt mb-2">
          <option value="A">Area Cobertura</option>
          <option value="B">Planes de Servicio</option>
        </select>
        <button class="btn btn-primary" (click)="onLoadReport()" role="button">
          <i class="fas fa-sync"></i><span class="text-uppercase"> Cargar</span>
        </button>
      </form>
    </div><!-- //.jumbotron -->
  </div><!-- //.col-12 -->
  <div class="col-12">
    <canvas id="myChart1" *ngIf="option === 'A'" class="w-100"></canvas>
    <canvas id="myChart2" *ngIf="option === 'B'" class="w-100"></canvas>
  </div><!-- //.col-12 -->
</div>
