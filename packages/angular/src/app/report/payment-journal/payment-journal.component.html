<div class="row">
  <div class="col-12">
    <div class="d-flex align-items-center my-2">
      <h4 class="text-uppercase m-0 mr-2">Diario de Pagos</h4>
      <div class="input-group input-group-sm mr-2" style="width: 200px;">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
        </div>
        <input type="date" [(ngModel)]="createdAt" name="createdAt" class="form-control">
      </div>
      <button type="button" (click)="onSearch()" class="btn btn-success btn-sm text-uppercase">
        <i class="fas fa-search"></i> Buscar
      </button>
    </div>
  </div>
  <div class="col-12">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead class="thead-light">
        <tr class="text-uppercase">
          <th>Cliente</th>
          <th>Direcci√≥n Ip</th>
          <th>Desde</th>
          <th>Hasta</th>
          <th>Monto</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let payment of payments">
          <td>
            <a [routerLink]="['/client/detail', payment.client._id]">
              {{ payment.client.fullName }}
            </a>
          </td>
          <td>{{ payment.service.ipAddress }}</td>
          <td>{{ payment.payFrom|date }}</td>
          <td>{{ payment.payUp|date }}</td>
          <td>{{ payment.amount }}</td>
        </tr>
        <ng-container *ngIf="arrLength > 0">
          <tr class="bg-secondary font-weight-bold">
            <td colspan="4" class="text-white">
              <span class="text-uppercase">Total de Registros [{{ arrLength }}]</span>
            </td>
            <td class="text-white">{{ totalAmount }}</td>
          </tr>
        </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
