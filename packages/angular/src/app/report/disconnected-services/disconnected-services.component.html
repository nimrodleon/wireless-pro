<div class="row my-2">
  <div class="col-12">
    <h4 class="text-uppercase m-0 mr-2">Lista de Servivios Suspendidos</h4>
  </div>
  <div class="col-12">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead class="thead-light">
        <tr class="text-uppercase">
          <th>Nombres y Apellidos</th>
          <th>Direcci√≥n Ip</th>
          <th>Servicio Activo</th>
          <th>Fecha de Corte</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let service of services">
          <td>
            <ng-container *ngIf="service.client">
              <a [routerLink]="['/client/detail', service.client._id]">
                {{ service.client.fullName }}
              </a>
            </ng-container>
          </td>
          <td>{{ service.ipAddress }}</td>
          <td class="text-uppercase">
            <span *ngIf="service.isActive else elseIf" class="text-success">Activo</span>
            <ng-template #elseIf>
              <span class="text-danger">Suspendido</span>
            </ng-template>
          </td>
          <td>{{service.closeDate|date}}</td>
        </tr>
        <tr class="bg-secondary" *ngIf="arrLength > 0">
          <th class="text-uppercase text-white" colspan="4">Total de Registros [ {{ arrLength }} ]</th>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
