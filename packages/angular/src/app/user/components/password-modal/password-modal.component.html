<div class="modal fade" id="app-password-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">Cambiar Contraseña</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <ng-container *ngIf="isProfile">
            <div class="form-group">
              <label>Contraseña Anterior (<span class="text-danger">*</span>)</label>
              <input type="password" [(ngModel)]="password.old" name="old" class="form-control">
            </div>
          </ng-container>
          <div class="form-group">
            <label>Nueva Contraseña (<span class="text-danger">*</span>)</label>
            <input type="password" name="current" [(ngModel)]="password.current" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
