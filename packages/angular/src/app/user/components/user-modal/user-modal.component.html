<div class="modal fade" id="app-user-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="pb-3">
            <div class="input-group">
              <span class="input-group-text">
                  <i class="fas fa-id-card-alt"></i>
              </span>
              <input type="text" [(ngModel)]="user.fullName" name="name"
                     class="form-control" placeholder="Nombres y Apellidos">
            </div>
          </div>
          <div class="pb-3">
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
              <input type="text" [(ngModel)]="user.userName" name="userName"
                     class="form-control" placeholder="Username">
            </div>
          </div>
          <ng-container *ngIf="!editMode">
            <div class="pb-3">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-key"></i>
                </span>
                <input type="text" [(ngModel)]="user.password" name="password"
                       class="form-control" placeholder="Password">
              </div>
            </div>
          </ng-container>
          <div class="pb-3">
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-user-tag"></i>
              </span>
              <select name="roles" [(ngModel)]="user.roles" class="form-select">
                <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                <option value="ROLE_NETWORK">ROLE_NETWORK</option>
                <option value="ROLE_CASH">ROLE_CASH</option>
                <option value="ROLE_USER">ROLE_USER</option>
              </select>
            </div>
          </div>
          <ng-container *ngIf="!editMode">
            <div class="pb-3">
              <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-envelope"></i>
              </span>
                <input type="text" [(ngModel)]="user.email" name="email"
                       class="form-control" placeholder="E-Mail">
              </div>
            </div>
          </ng-container>
          <div class="form-check form-switch">
            <input type="checkbox" #suspended [checked]="user.suspended"
                   (change)="onSuspended(suspended.checked)"
                   class="form-check-input" id="customSwitch3">
            <label class="form-check-label" for="customSwitch3">Suspender Cuenta</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-uppercase mr-2" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary text-uppercase">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
