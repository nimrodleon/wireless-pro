<div class="modal fade" id="app-user-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="input-group" data-toggle="tooltip" title="Nombres y Apellidos">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-id-card-alt"></i>
                </span>
              </div>
              <input type="text" [(ngModel)]="user.name" name="name" class="form-control"
                placeholder="Nombres y Apellidos">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group" data-toggle="tooltip" title="Usuario">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
              </div>
              <input type="text" [(ngModel)]="user.userName" name="userName" class="form-control"
                placeholder="Username">
            </div>
          </div>
          <ng-container *ngIf="!editMode">
            <div class="form-group">
              <div class="input-group" data-toggle="tooltip" title="Password">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-key"></i>
                  </span>
                </div>
                <input type="text" [(ngModel)]="user.password" name="password" class="form-control"
                  placeholder="Password">
              </div>
            </div>
          </ng-container>
          <div class="form-group">
            <div class="custom-control custom-switch">
              <input type="checkbox" #isAdmin [checked]="user.isAdmin" (change)="onIsAdmin(isAdmin.checked)"
                class="custom-control-input" id="customSwitch0">
              <label class="custom-control-label" for="customSwitch0">Administrador</label>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-switch">
              <input type="checkbox" #red [checked]="user.redes" (change)="onIsRedes(red.checked)"
                class="custom-control-input" id="customSwitch1">
              <label class="custom-control-label" for="customSwitch1">Administrador de Redes</label>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-switch">
              <input type="checkbox" #caja [checked]="user.caja" (change)="onIsCaja(caja.checked)"
                class="custom-control-input" id="customSwitch2">
              <label class="custom-control-label" for="customSwitch2">Permisos de Caja</label>
            </div>
          </div>
          <div class="form-group mb-0">
            <div class="custom-control custom-switch">
              <input type="checkbox" #suspended [checked]="user.suspended" (change)="onSuspended(suspended.checked)"
                class="custom-control-input" id="customSwitch3">
              <label class="custom-control-label" for="customSwitch3">Suspender Cuenta</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
