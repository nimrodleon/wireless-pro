<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <!-- ##(Begin) Content -->
    <div class="row">
      <div class="col-12">
        <h6 class="m-0 mt-2 font-weight-bold">Perfil del usuario</h6>
        <hr class="my-2">
      </div><!-- //.col-12 -->
      <div class="col-md-6">
        <form (submit)="update()">
          <div class="form-group">
            <label>Nombres y Apellidos</label>
            <input type="text" name="name" [(ngModel)]="user.name" class="form-control">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Usuario</label>
              <input type="text" name="userName" [(ngModel)]="user.userName" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <input type="file" name="file" disabled>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar Info</button>
            <button type="button" (click)="changePassword()" class="btn btn-danger ml-md-2">
              <i class="fas fa-key"></i> Cambiar Contrase√±a
            </button>
          </div>
        </form>
      </div><!-- //.col-md-8 -->
    </div><!-- //.row -->
    <app-password-modal [isProfile]="true" (sendPassword)="savePassword($event)"></app-password-modal>
    <!-- ##(End) Content -->
  </div>
</div>
