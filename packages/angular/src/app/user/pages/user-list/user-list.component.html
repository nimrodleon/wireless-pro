<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <!--##(Begin) Content -->
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center my-2">
          <h4 class="text-uppercase m-0 me-2 d-none d-md-block">Lista de Usuarios</h4>
          <button type="button" (click)="addUser()" class="btn btn-success me-2 text-uppercase">
            <i class="fas fa-plus"></i> Usuario
          </button>
          <div class="form-check form-switch pt-2">
            <input class="form-check-input" type="checkbox"
                   id="flexSwitchCheckChecked" #chkSt [checked]="chkStatus"
                   (change)="onChangeStatus(chkSt.checked)">
            <label class="form-check-label text-uppercase" for="flexSwitchCheckChecked">Suspendidos</label>
          </div>
        </div><!-- //.d-flex -->
      </div><!-- //.col-12 -->
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr class="text-uppercase">
              <th>Nombre</th>
              <th>User</th>
              <th class="text-center">Rol</th>
              <th class="text-center">Email</th>
              <th class="text-center">Estado</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.fullName }}</td>
              <td>
                <div class="d-flex justify-content-between">
                  {{ user.userName }}
                  <a href="#" (click)="onChangePassword($event, user._id)" class="text-info">
                    <i class="fas fa-key"></i></a>
                </div>
              </td>
              <td class="text-center">{{user.roles}}</td>
              <td class="text-center">{{user.email}}</td>
              <td class="text-center">
              <span *ngIf="!user.suspended" class="text-success">
                <i class="fas fa-check-circle"></i>
              </span>
                <span *ngIf="user.suspended" class="text-danger">
                <i class="fas fa-times-circle"></i>
              </span>
              </td>
              <td>
                <div class="btn-opt ms-auto">
                  <button (click)="editUser(user._id)" class="btn btn-secondary btn-sm me-2"><i
                    class="fas fa-edit"></i></button>
                  <button (click)="deleteUser(user._id)" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div><!-- //.table-responsive -->
      </div><!-- //.col-12 -->
    </div><!-- //.row -->
    <app-user-modal
      [title]="titleModal"
      [user]="currentUser"
      [editMode]="editMode"
      (sendModel)="saveChanges($event)">
    </app-user-modal>
    <app-password-modal
      [isProfile]="false"
      (sendPassword)="savePassword($event)">
    </app-password-modal>
    <pre>{{users|json}}</pre>
    <!--##(End) Content -->
  </div>
</div>
