<div class="modal fade" id="app-material-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="pb-3 col-6">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-weight-hanging"></i></span>
                <input type="text" [(ngModel)]="material.und" name="und" placeholder="UND" class="form-control">
              </div>
            </div>
          </div>
          <div class="pb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-box"></i></span>
              <input type="text" [(ngModel)]="material.description" name="description" placeholder="DescripciÃ³n"
                     class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-money-check-alt"></i></span>
                <input type="number" [(ngModel)]="material.price" name="price" placeholder="Precio" step="0.01"
                       class="form-control">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-uppercase me-2" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary text-uppercase">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
