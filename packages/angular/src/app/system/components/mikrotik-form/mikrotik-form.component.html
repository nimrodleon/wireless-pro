<div class="modal fade" id="mikrotik-form" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">{{title}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- ##(Begin) Content -->
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="basic-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-content" type="button" role="tab">
              <i class="fas fa-info-circle"></i><span class="text-uppercase ms-1">Básico</span>
            </button>
            <button *ngIf="editMode" class="nav-link" data-bs-toggle="tab"
                    data-bs-target="#nav-interface" type="button" role="tab">
              <i class="fas fa-ethernet"></i><span class="text-uppercase ms-1">Interfaces</span>
            </button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-content" role="tabpanel">
            <!-- ##(Begin) Básico -->
            <form>
              <div class="row pb-3 mt-2">
                <label class="col-3 col-form-label text-end">Nombre</label>
                <div class="col-9">
                  <input type="text" name="name" [(ngModel)]="currentMikrotik.name"
                         class="form-control" placeholder="Mikrotik">
                </div>
              </div>
              <div class="row pb-3">
                <label class="col-3 col-form-label text-end">Host</label>
                <div class="col-9">
                  <input type="text" name="host" [(ngModel)]="currentMikrotik.host"
                         class="form-control" placeholder="192.168.88.1">
                </div>
              </div>
              <div class="row pb-3">
                <label class="col-3 col-form-label text-end">Puerto</label>
                <div class="col-9">
                  <input type="number" name="port" [(ngModel)]="currentMikrotik.port"
                         class="form-control" placeholder="8728">
                </div>
              </div>
              <div class="row pb-3">
                <label class="col-3 col-form-label text-end">Usuario</label>
                <div class="col-9">
                  <input type="text" name="userName" [(ngModel)]="currentMikrotik.userName"
                         class="form-control" placeholder="admin">
                </div>
              </div>
              <div class="row pb-3">
                <label class="col-3 col-form-label text-end">Contraseña</label>
                <div class="col-9">
                  <input type="text" name="password" [(ngModel)]="currentMikrotik.password"
                         class="form-control" placeholder="**********">
                </div>
              </div>
              <div class="row">
                <label class="col-3 col-form-label text-end">Aplicación</label>
                <div class="col-9">
                  <select class="form-select" name="applicationId" [(ngModel)]="currentMikrotik.applicationId">
                    <option *ngFor="let item of applicationList" [value]="item._id">{{item.name}}</option>
                  </select>
                </div>
              </div>
            </form>
            <!-- ##(End) Básico -->
          </div>
          <div class="tab-pane fade" id="nav-interface" role="tabpanel">
            <!-- ##(Begin) Interface -->
            <div class="mt-2 pb-3">
              <form (submit)="saveEthernet()">
                <div class="input-group">
                  <input type="text" name="name" [(ngModel)]="currentEthernet.name" class="form-control"
                         placeholder="Nombre Interface">
                  <button class="btn btn-outline-primary" type="submit">
                    {{etherEditMode ? 'Guardar' : 'Agregar'}}
                  </button>
                </div>
              </form>
            </div>
            <div class="table-responsive">
              <table class="table table-striped mb-0">
                <thead>
                <tr class="text-uppercase">
                  <th>Nombre</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of ethernetList">
                  <td>{{item.name}}</td>
                  <td>
                    <div class="btn-opt ms-auto">
                      <button (click)="editEthernetClick(item._id)" class="btn btn-secondary btn-sm me-2">
                        <i class="fas fa-edit"></i></button>
                      <button class="btn btn-danger btn-sm">
                        <i class="fas fa-trash-alt"></i></button>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- ##(End) Interface -->
          </div>
        </div>
        <!-- ##(End) Content -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-uppercase" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary text-uppercase">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
