<div class="modal fade" id="app-service-plan-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #servicePlanForm="ngForm">
          <div class="pb-3">
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-wifi"></i>
              </span>
              <input type="text" name="name"
                     [(ngModel)]="servicePlan.name"
                     placeholder="Nombre" class="form-control">
            </div>
          </div>
          <div class="pb-3">
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-money-bill"></i>
              </span>
              <input type="number" name="priceMonthly"
                     [(ngModel)]="servicePlan.priceMonthly" step="0.01" min="0"
                     class="form-control">
            </div>
          </div>
          <div class="pb-3">
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-download"></i>
              </span>
              <input type="text" name="downloadSpeed"
                     [(ngModel)]="servicePlan.downloadSpeed"
                     placeholder="Velocidad de descarga" class="form-control">
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-upload"></i>
            </span>
            <input type="text" name="uploadSpeed"
                   [(ngModel)]="servicePlan.uploadSpeed"
                   placeholder="Velocidad de subida" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-uppercase" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary text-uppercase">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
