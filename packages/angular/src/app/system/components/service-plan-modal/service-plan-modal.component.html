<div class="modal fade" id="app-service-plan-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #servicePlanForm="ngForm">
          <div class="pb-3">
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-wifi"></i>
              </span>
              <input type="text" name="name"
                     [(ngModel)]="servicePlan.name"
                     placeholder="Nombre" class="form-control">
            </div>
          </div>
          <div class="pb-3">
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-money-bill"></i>
              </span>
              <input type="number" name="priceMonthly"
                     [(ngModel)]="servicePlan.priceMonthly" step="0.01" min="0"
                     class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-download"></i>
                </span>
                <select name="downloadSpeed" [(ngModel)]="servicePlan.downloadSpeed" class="form-select">
                  <option value="512k">512k</option>
                  <option value="768k">768k</option>
                  <option value="1M">1M</option>
                  <option value="2M">2M</option>
                  <option value="3M">3M</option>
                  <option value="4M">4M</option>
                  <option value="5M">5M</option>
                  <option value="6M">6M</option>
                  <option value="7M">7M</option>
                  <option value="8M">8M</option>
                  <option value="9M">9M</option>
                  <option value="10M">10M</option>
                  <option value="12M">12M</option>
                  <option value="14M">14M</option>
                  <option value="16M">16M</option>
                  <option value="18M">18M</option>
                  <option value="20M">20M</option>
                  <option value="25M">25M</option>
                  <option value="30M">30M</option>
                  <option value="50M">50M</option>
                  <option value="unlimited">unlimited</option>
                </select>
              </div>
            </div>
            <div class="col-6">
              <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-upload"></i>
              </span>
                <select name="uploadSpeed" [(ngModel)]="servicePlan.uploadSpeed" class="form-select">
                  <option value="512k">512k</option>
                  <option value="768k">768k</option>
                  <option value="1M">1M</option>
                  <option value="2M">2M</option>
                  <option value="3M">3M</option>
                  <option value="4M">4M</option>
                  <option value="5M">5M</option>
                  <option value="6M">6M</option>
                  <option value="7M">7M</option>
                  <option value="8M">8M</option>
                  <option value="9M">9M</option>
                  <option value="10M">10M</option>
                  <option value="12M">12M</option>
                  <option value="14M">14M</option>
                  <option value="16M">16M</option>
                  <option value="18M">18M</option>
                  <option value="20M">20M</option>
                  <option value="25M">25M</option>
                  <option value="30M">30M</option>
                  <option value="50M">50M</option>
                  <option value="unlimited">unlimited</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-uppercase" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary text-uppercase">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
