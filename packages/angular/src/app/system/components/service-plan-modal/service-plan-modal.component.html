<div class="modal fade" id="app-service-plan-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #servicePlanForm="ngForm">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-wifi"></i></span>
              </div>
              <input type="text" name="name"
                     [(ngModel)]="servicePlan.name"
                     placeholder="Nombre" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-money-bill"></i></span>
              </div>
              <input type="number" name="priceMonthly"
                     [(ngModel)]="servicePlan.priceMonthly" step="0.01" min="0"
                     class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-download"></i></span>
              </div>
              <input type="text" name="downloadSpeed"
                     [(ngModel)]="servicePlan.downloadSpeed"
                     placeholder="Velocidad de descarga" class="form-control">
            </div>
          </div>
          <div class="form-group mb-0">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-upload"></i></span>
              </div>
              <input type="text" name="uploadSpeed"
                     [(ngModel)]="servicePlan.uploadSpeed"
                     placeholder="Velocidad de subida" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
