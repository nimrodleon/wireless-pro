<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between my-2">
          <h4 class="text-uppercase mb-0">Lista de Torres</h4>
          <form (submit)="onSearch()" class="form-inline">
            <button type="button" (click)="addTower()" class="btn btn-primary btn-sm mr-2">
              <i class="fas fa-plus"></i>
              <span class="text-uppercase">&nbsp;Nuevo</span>
            </button>
            <input type="search" [(ngModel)]="query" name="query" placeholder="Torre..."
              class="form-control form-control-sm mr-2">
            <button type="submit" class="btn btn-success btn-sm">
              <i class="fas fa-search"></i>
              <span class="text-uppercase">&nbsp;Buscar</span>
            </button>
          </form>
        </div>
      </div>
    </div><!-- // .row -->
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead class="thead-light">
              <tr class="text-uppercase">
                <th>Torre base</th>
                <th>Cobertura</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tower of towers">
                <td>{{ tower.tower }}</td>
                <td>{{ tower.coverage.name }}</td>
                <td>
                  <div class="float-right btn-opt">
                    <button (click)="editTower(tower._id)" class="btn btn-secondary btn-sm mr-2">
                      <i class="fas fa-edit"></i></button>
                    <button (click)="deleteTower(tower._id)" class="btn btn-danger btn-sm">
                      <i class="fas fa-trash-alt"></i></button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div><!-- // .container-fluid -->
  <app-tower-modal [title]="titleModal" [tower]="currentTower" (sendModel)="saveChanges($event)"></app-tower-modal>
</div><!-- // .wrap-body-->
