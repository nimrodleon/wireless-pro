<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <!-- ##(Begin) Content -->
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center my-2">
          <h4 class="text-uppercase m-0 me-2">Lista de Equipos Mikrotik</h4>
          <button type="button" (click)="addMikrotikClick()" class="btn btn-success">
            <i class="fas fa-plus"></i><span class="text-uppercase ms-1">Mikrotik</span>
          </button>
        </div><!-- //.d-flex -->
      </div><!-- //.col-12 -->
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr class="text-uppercase">
              <th>Nombre</th>
              <th>Servicios</th>
              <th>Usuario</th>
              <th>Contrase√±a</th>
              <th>Host</th>
              <th>Puerto</th>
              <th>Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr
              *ngFor="let item of mikrotikList">
              <td>{{item.name}}</td>
              <td>
                <app-mikrotik-badge [mikrotik]="item"></app-mikrotik-badge>
              </td>
              <td>{{item.userName}}</td>
              <td>{{item.password}}</td>
              <td>{{item.host}}</td>
              <td>{{item.port}}</td>
              <td style="width: 194px;">
                <button type="button" (click)="editMikrotik(item._id)"
                        class="btn btn-primary btn-sm me-2">
                  <i class="fas fa-edit"></i><span class="text-uppercase ms-1">Editar</span>
                </button>
                <button type="button" (click)="servicesMigrate(item._id)"
                        class="btn btn-secondary btn-sm">
                  <i class="fas fa-play"></i><span class="text-uppercase ms-1">Migrar</span>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div><!-- //.table-responsive -->
      </div>
    </div>
    <app-mikrotik-form
      [title]="title"
      [editMode]="editMode"
      [currentMikrotik]="currentMikrotik"
      (hideModal)="hideMikrotik($event)">
    </app-mikrotik-form>
    <!-- ##(End) Content -->
  </div>
</div>
