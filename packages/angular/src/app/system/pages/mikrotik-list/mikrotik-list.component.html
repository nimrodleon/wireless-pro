<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <!-- ##(Begin) Content -->
    <div class="row">
      <div class="col-12">
        <div class="d-flex my-2 justify-content-between">
          <div class="d-flex align-items-center">
            <h4 class="text-uppercase m-0 me-2">Lista de Equipos Mikrotik</h4>
            <button type="button" (click)="addMikrotikClick()" class="btn btn-success">
              <i class="fas fa-plus"></i><span class="text-uppercase ms-1">Mikrotik</span>
            </button>
          </div><!-- //.d-flex -->
          <!--<form class="row row-cols-auto g-2">
            <div class="col-auto">
              <input type="text" name="search" class="form-control" placeholder="MIKROTIK...">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i> BUSCAR
              </button>
            </div>
          </form>&lt;!&ndash; //.form-inline &ndash;&gt;-->
        </div><!-- //.d-flex -->
      </div><!-- //.col-12 -->
      <div class="col-7">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr class="text-uppercase">
              <th>Nombre</th>
              <th>Servicios</th>
            </tr>
            </thead>
            <tbody>
            <tr
              *ngFor="let item of mikrotikList"
              (click)="loadCurrentMikrotik(item._id)">
              <td>{{item.name}}</td>
              <td>
                <span class="badge bg-success">200</span>
                <span class="mx-1">/</span>
                <span class="badge bg-secondary">10</span>
              </td>
            </tr>
            </tbody>
          </table>
        </div><!-- //.table-responsive -->
      </div><!-- //.col-7 -->
      <div class="col-5">
        <div class="card">
          <div class="card-header">
            <div class="d-flex justify-content-between">
              <h5 class="mb-0 card-title text-uppercase">Información</h5>
              <a href="#" (click)="editMikrotik($event)"><i class="fas fa-edit"></i></a>
            </div>
          </div>
          <div class="card-body">
            <nav>
              <div class="nav nav-tabs" role="tablist">
                <button class="nav-link active" data-bs-toggle="tab"
                        data-bs-target="#nav-basic" type="button" role="tab">
                  <i class="fas fa-info-circle"></i><span class="text-uppercase ms-1">Básico</span>
                </button>
                <button class="nav-link" data-bs-toggle="tab"
                        data-bs-target="#nav-status-change" type="button" role="tab">
                  <i class="fas fa-exchange-alt"></i><span class="text-uppercase ms-1">Estado de Cambios</span>
                </button>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="nav-basic" role="tabpanel">
                <!-- ##(Begin) Básico -->
                <div class="d-flex justify-content-between border-bottom">
                  <span class="text-uppercase"><i class="fas fa-user"></i> Nombre</span>
                  <span>{{currentMikrotik.name}}</span>
                </div>
                <div class="d-flex justify-content-between border-bottom">
                  <span class="text-uppercase"><i class="fas fa-user"></i> Usuario</span>
                  <span>{{currentMikrotik.userName}}</span>
                </div>
                <div class="d-flex justify-content-between border-bottom">
                  <span class="text-uppercase"><i class="fas fa-key"></i> Contraseña</span>
                  <span>{{currentMikrotik.password}}</span>
                </div>
                <div class="d-flex justify-content-between border-bottom">
                  <span class="text-uppercase"><i class="fas fa-server"></i> Host</span>
                  <span class="fw-bold">{{currentMikrotik.host}}</span>
                </div>
                <div class="d-flex justify-content-between border-bottom">
                  <span class="text-uppercase"><i class="fas fa-eye"></i> Puerto</span>
                  <span>{{currentMikrotik.port}}</span>
                </div>
                <!-- ##(End) Básico -->
              </div>
              <div class="tab-pane fade" id="nav-status-change" role="tabpanel">
                <!-- ##(Begin) Estado de cambios -->

                <!-- ##(End) Estado de cambios -->
              </div>
            </div>
          </div><!-- //.card-body -->
        </div>
      </div><!-- //.col-5 -->
    </div>
    <app-mikrotik-form
      [title]="title"
      [editMode]="editMode"
      [currentMikrotik]="mikrotikFormData"
      (hideModal)="hideMikrotik($event)">
    </app-mikrotik-form>
    <pre>{{currentMikrotik|json}}</pre>
    <pre>{{mikrotikList|json}}</pre>
    <!-- ##(End) Content -->
  </div>
</div>
