<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <!-- ##(Begin) Content -->
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center my-2">
          <h4 class="text-uppercase m-0 me-2">Lista de Equipos Mikrotik</h4>
          <button type="button" (click)="addMikrotikClick()" class="btn btn-success">
            <i class="fas fa-plus"></i><span class="text-uppercase ms-1">Mikrotik</span>
          </button>
        </div><!-- //.d-flex -->
      </div><!-- //.col-12 -->
      <div class="col-7">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr class="text-uppercase">
              <th>Nombre</th>
              <th>Servicios</th>
            </tr>
            </thead>
            <tbody>
            <tr
              *ngFor="let item of mikrotikList"
              (click)="loadCurrentMikrotik(item._id)">
              <td>{{item.name}}</td>
              <td>
                <span class="badge bg-success">200</span>
                <span class="mx-1">/</span>
                <span class="badge bg-secondary">10</span>
              </td>
            </tr>
            </tbody>
          </table>
        </div><!-- //.table-responsive -->
      </div><!-- //.col-7 -->
      <div class="col-5">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0 card-title text-uppercase">Informaci칩n</h5>
          </div>
          <div class="card-body">
            <div class="pb-2">
              <button type="button" (click)="editMikrotik()" class="btn btn-primary me-2">
                <i class="fas fa-edit"></i>
                <span class="text-uppercase ms-1">Editar</span>
              </button>
              <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                  <i class="fas fa-cog"></i>
                  <span class="text-uppercase ms-1">Opciones</span>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" (click)="addMikrotik($event)" href="#">
                      <span class="text-uppercase">Registrar Mikrotik</span>
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" (click)="exportData($event)" href="#">
                      <span class="text-uppercase">Exportar Datos</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- ##(Begin) B치sico -->
            <div class="d-flex justify-content-between border-bottom">
              <span class="text-uppercase"><i class="fas fa-user"></i> Nombre</span>
              <span>{{currentMikrotik.name}}</span>
            </div>
            <div class="d-flex justify-content-between border-bottom">
              <span class="text-uppercase"><i class="fas fa-user"></i> Usuario</span>
              <span>{{currentMikrotik.userName}}</span>
            </div>
            <div class="d-flex justify-content-between border-bottom">
              <span class="text-uppercase"><i class="fas fa-key"></i> Contrase침a</span>
              <span>{{currentMikrotik.password}}</span>
            </div>
            <div class="d-flex justify-content-between border-bottom">
              <span class="text-uppercase"><i class="fas fa-server"></i> Host</span>
              <span class="fw-bold">{{currentMikrotik.host}}</span>
            </div>
            <div class="d-flex justify-content-between border-bottom">
              <span class="text-uppercase"><i class="fas fa-eye"></i> Puerto</span>
              <span>{{currentMikrotik.port}}</span>
            </div>
            <!-- ##(End) B치sico -->

          </div><!-- //.card-body -->
        </div>
      </div><!-- //.col-5 -->
    </div>
    <app-mikrotik-form
      [title]="title"
      [editMode]="editMode"
      [currentMikrotik]="mikrotikFormData"
      (hideModal)="hideMikrotik($event)">
    </app-mikrotik-form>
    <!-- ##(End) Content -->
  </div>
</div>
