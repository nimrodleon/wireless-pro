<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <!-- ##(Begin) Content -->
    <div class="row">
      <div class="col-12">
        <form>
          <div class="row mt-2">
            <div class="form-group col-8">
              <label for="searchClient">
                <span class="font-weight-bold mr-2">Buscar un Cliente ó</span>
                <button type="button"
                        class="btn btn-success text-uppercase">Crear Nuevo Cliente
                </button>
              </label>
              <div class="d-flex">
                <input type="text"
                       id="searchClient"
                       class="form-control mr-2"
                       placeholder="BUSCAR CLIENTE...">
                <button type="button"
                        class="btn btn-info text-uppercase">Seleccionar
                </button>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Información orden de Instalación</h5>
              <div class="form-group">
                <input type="text" class="form-control" id="searchAddress"
                       placeholder="Ingrese una dirección para buscar en google...">
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="form-group row">
                    <label for="address" class="col-4 col-form-label text-right">Dirección</label>
                    <div class="col-8">
                      <input type="text" class="form-control" id="address">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="ciudad" class="col-4 col-form-label text-right">Ciudad</label>
                    <div class="col-8">
                      <input type="text" class="form-control" id="ciudad">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="region" class="col-4 col-form-label text-right">Región</label>
                    <div class="col-8">
                      <input type="text" class="form-control" id="region">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="pais" class="col-4 col-form-label text-right">País</label>
                    <div class="col-8">
                      <input type="text" class="form-control" id="pais">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="plan" class="col-4 col-form-label text-right">Plan de Servicio</label>
                    <div class="col-8">
                      <select class="custom-select" id="plan"></select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="costo" class="col-4 col-form-label text-right">Costo Instalación</label>
                    <div class="col-8">
                      <input type="number" step="0.01" class="form-control" id="costo">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="a_cuenta" class="col-4 col-form-label text-right">$$ a Cuenta</label>
                    <div class="col-8">
                      <input type="number" step="0.01" class="form-control" id="a_cuenta">
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <div class="form-inline justify-content-end">
                      <label class="mr-2">* Lat/Long</label>
                      <input class="form-control mr-2">
                      <input class="form-control">
                    </div>
                  </div>
                  <!-- ##(Begin) map -->
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31015.952962683597!2d-73.39309230839163!3d-13.658121286107715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x916d2bc7ff979013%3A0x7622e6cfe777add5!2sAndahuaylas!5e0!3m2!1ses!2spe!4v1624243954924!5m2!1ses!2spe"
                    width="100%" height="310" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                  <!-- ##(End) map -->
                </div>
              </div>
            </div><!-- //.card-body -->
          </div><!-- //.card -->
          <div class="form-group mt-2">
            <button type="submit" class="btn btn-dark mr-2">
              <i class="fas fa-save"></i>
              <span class="text-uppercase ml-1">Aceptar y Guardar</span>
            </button>
            <button type="button" class="btn btn-danger">
              <i class="fas fa-undo"></i>
              <span class="text-uppercase ml-1">Cancelar</span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- ##(End) Content -->
  </div>
</div>
