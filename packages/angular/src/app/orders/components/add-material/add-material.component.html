<div class="modal fade" id="add-material-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">Agregar Material</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="fas fa-info-circle"></i> Seleccione un material de la lista.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form>
          <div class="pb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-box"></i></span>
              <select id="searchMaterial" class="form-select"></select>
            </div>
          </div>
          <div class="input-group has-validation">
            <span class="input-group-text"><i class="fas fa-balance-scale-right"></i></span>
            <input type="number" [formControl]="quantity1" class="form-control"
                   [ngClass]="{'is-invalid': quantity1.errors}" placeholder="CANTIDAD">
            <div class="invalid-feedback">La cantidad debe ser m√≠nimo cero.</div>
          </div>
        </form>
        <pre>{{quantity1.value}}</pre>
        <pre>{{quantity1.valid}}</pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-uppercase" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary text-uppercase">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
