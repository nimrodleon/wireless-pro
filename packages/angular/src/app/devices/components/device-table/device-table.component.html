<div class="table-responsive">
  <table class="table table-striped">
    <thead>
    <tr class="text-uppercase">
      <th>Equipo</th>
      <th>Modo</th>
      <th>User</th>
      <th>Password</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let device of devices" [id]="device._id">
      <td>
        <span class="d-block">{{ device.name }}</span>
        <span class="d-block">
          <a href="http://{{ device.ipAddress }}" target="_blank">
            {{ device.ipAddress }}
          </a>
          <a href="#" class="ml-1">
            <i class="fas fa-cloud-download-alt"></i>
          </a>
        </span>
        <span class="d-block">{{ device.ssid }}</span>
      </td>
      <td>
        <ng-container *ngIf="device.mode === 'E'">
          <span class="badge badge-primary">STA</span>
        </ng-container>
        <ng-container *ngIf="device.mode === 'P'">
          <span class="badge badge-success">AP</span>
        </ng-container>
        <ng-container *ngIf="device.mode === 'R'">
          <span class="badge badge-secondary">R.AP</span>
        </ng-container>
      </td>
      <td>
        <div class="d-flex justify-content-between">
          {{ device.userName }}
          <a href="#" (click)="$event.preventDefault()" class="text-secondary"
             [attr.data-clipboard-text]="device.userName"><i class="fas fa-clipboard"></i>
          </a>
        </div>
      </td>
      <td>
        <div class="d-flex justify-content-between">
          {{ device.password }}
          <a href="#" (click)="$event.preventDefault()" class="text-secondary"
             [attr.data-clipboard-text]="device.password"><i class="fas fa-clipboard"></i>
          </a>
        </div>
      </td>
      <td>
        <div class="float-right btn-opt">
          <button (click)="editDevice(device._id)" class="btn btn-secondary btn-sm mr-2"><i
            class="fas fa-edit"></i></button>
          <button (click)="deleteDevice(device._id)" class="btn btn-danger btn-sm"><i
            class="fas fa-trash-alt"></i></button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
