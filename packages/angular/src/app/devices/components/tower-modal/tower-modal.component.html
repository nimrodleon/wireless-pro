<div class="modal fade" id="app-tower-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="input-group" data-toggle="tooltip" title="Torre base">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-broadcast-tower"></i></span>
              </div>
              <input type="text" [(ngModel)]="tower.tower" name="tower" placeholder="Torre"
                     class="form-control">
            </div>
          </div>
          <div class="form-group mb-0">
            <div class="input-group" data-toggle="tooltip" title="Area Cobertura">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-signal"></i></span>
              </div>
              <select [(ngModel)]="tower.coverage" name="coverage" class="custom-select">
                <option *ngFor="let coverage of coverages" [value]="coverage._id">{{ coverage.name }}
                </option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
