<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center justify-content-between my-2">
          <h3 class="text-uppercase Title mb-0">Lista de Equipos</h3>
          <div class="d-flex align-items-center justify-content-between w-100">
            <div class="QuickSearch">
              <i class="fas fa-search"></i>
              <span>Buscador r√°pido</span>
              <span class="Ctrl">Ctrl K</span>
            </div>
            <form class="form-inline">
              <button type="button" (click)="clearPing()" class="btn btn-warning mr-2">
                <i class="fas fa-broom"></i>
                <span class="text-uppercase ml-1">Limpiar</span>
              </button>
              <div class="btn-group mr-2">
                <button type="button" (click)="onPing()" class="btn btn-success">
                  <i class="fas fa-wave-square"></i>
                  <span class="text-uppercase ml-1">Ping</span>
                </button>
                <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split"
                        data-toggle="dropdown">
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" href="#">Descargar Script</a>
                </div>
              </div>
              <button type="button" (click)="addDeviceClick()" class="btn btn-primary mr-2">
                <i class="fas fa-plus"></i>
                <span class="text-uppercase ml-1">Nuevo</span>
              </button>
              <!--<button type="button" (click)="onPing()" class="btn btn-secondary mr-2">

                <span class="text-uppercase">&nbsp;Nuevo</span>
              </button>-->
            </form>
          </div>
        </div>
      </div>
    </div><!-- // .row -->
    <div class="row">
      <div class="col-12">
        <div class="d-flex">
          <div class="pr-2">
            <app-device-tramo></app-device-tramo>
          </div>
          <app-device-table class="w-100"></app-device-table>
        </div>
      </div><!-- // .col-12 -->
