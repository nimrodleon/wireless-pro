<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center justify-content-between my-2">
          <h3 class="text-uppercase Title mb-0">Lista de Equipos</h3>
          <div class="d-flex align-items-center justify-content-between w-100">
            <div class="QuickSearch">
              <i class="fas fa-search"></i>
              <span>Buscador r√°pido</span>
              <span class="Ctrl">Ctrl K</span>
            </div>
            <form class="row row-cols-auto g-2">
              <div class="col-auto">
                <button type="button" (click)="clearPing()" class="btn btn-warning">
                  <i class="fas fa-broom"></i>
                  <span class="text-uppercase ms-1">Limpiar</span>
                </button>
              </div>
              <div class="col-auto">
                <div class="btn-group">
                  <button type="button" (click)="onPing()" class="btn btn-success">
                    <i class="fas fa-wave-square"></i>
                    <span class="text-uppercase ms-1">Ping</span>
                  </button>
                  <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split"
                          data-bs-toggle="dropdown">
                    <span class="visually-hidden">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Descargar Script</a></li>
                  </ul>
                </div>
              </div>
              <div class="col-auto">
                <button type="button" (click)="addDeviceClick()" class="btn btn-primary mr-2">
                  <i class="fas fa-plus"></i>
                  <span class="text-uppercase ms-1">Nuevo</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div><!-- // .row -->
    <div class="row">
      <div class="col-12">
        <div class="d-flex">
          <div class="pe-2">
            <app-device-tramo></app-device-tramo>
          </div>
          <app-device-table class="w-100"></app-device-table>
        </div>
      </div><!-- // .col-12 -->
