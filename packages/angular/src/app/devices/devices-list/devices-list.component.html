<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between my-2">
          <h4 class="text-uppercase mb-0">Lista de Equipos</h4>
          <form class="form-inline">
            <button type="button" (click)="onPing()" class="btn btn-secondary btn-sm mr-2">
              <i class="fas fa-wave-square"></i>
              <span class="text-uppercase">&nbsp;Ping</span>
            </button>
            <button (click)="addDevice()" type="button" class="btn btn-primary btn-sm mr-2">
              <i class="fas fa-plus"></i>
              <span class="text-uppercase">&nbsp;Nuevo</span>
            </button>
          </form>
        </div>
      </div>
    </div><!-- // .row -->
    <div class="row">
      <div class="col-12">
        <div class="d-flex">
          <div class="pr-2">
            <select #opt0 (change)="optSearch(opt0.value)" class="custom-select">
              <option value="T0">TRAMOS DE RED</option>
              <option value="T1">LISTA DE TORRES</option>
            </select>
            <app-device-tramo *ngIf="optionSearch == 'T0'" (sendIdObj)="getDevices($event)">
            </app-device-tramo>
            <app-device-tower *ngIf="optionSearch == 'T1'" (sendIdObj)="getDevices($event)">
            </app-device-tower>
          </div>
          <app-device-table [devices]="devices" (edit)="editDevice($event)" (delete)="deleteDevice($event)"
            class="w-100"></app-device-table>
        </div>
      </div><!-- // .col-12 -->
    </div><!-- // .row -->
  </div><!-- // .container-fluid -->
  <app-device-modal [title]="titleModal" [coverages]="coverages" [device]="currentDevice"
    (sendModel)="saveChanges($event)">
  </app-device-modal>
</div><!-- // .wrap-body -->
