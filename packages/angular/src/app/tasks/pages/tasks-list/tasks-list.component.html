<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between my-2">
          <h4 class="text-uppercase mb-0">Lista de Tareas</h4>
          <form (submit)="onSearch()" class="form-inline">
            <div class="custom-control custom-switch mr-2">
              <input type="checkbox" #chkFinish [checked]="statusTask == 'F'" (change)="chkOnChange(chkFinish.checked)"
                class="custom-control-input" id="customSwitch0">
              <label class="custom-control-label text-uppercase font-weight-bold" for="customSwitch0">Finalizado</label>
            </div>
            <button type="button" (click)="addTask()" class="btn btn-primary btn-sm mr-2">
              <i class="fas fa-plus"></i>
              <span class="text-uppercase">&nbsp;Nueva Tarea</span>
            </button>
            <input type="search" [(ngModel)]="query" name="query" placeholder="Tarea, Cliente..."
              class="form-control form-control-sm mr-2">
            <button type="submit" class="btn btn-success btn-sm">
              <i class="fas fa-search"></i>
              <span class="text-uppercase">&nbsp;Buscar</span>
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- ITEM LIST -->
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead class="thead-light">
              <tr class="text-uppercase">
                <th>Tarea</th>
                <th>Cliente</th>
                <th>Telefono</th>
                <th>Fecha Trab.</th>
                <th>Estado</th>
                <th>TÃ©cnico</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of tasks">
                <td>
                  <a [routerLink]="['/task-detail', task._id]">{{ task.title }}</a>
                </td>
                <td>{{ task.fullName }}</td>
                <td>{{ task.phoneNumber }}</td>
                <td>{{ task.forDate }}</td>
                <td>
                  <ng-container *ngIf="task.status == 'N'">
                    <span class="badge badge-primary">PENDIENTE</span>
                  </ng-container>
                  <ng-container *ngIf="task.status == 'P'">
                    <span class="badge badge-warning text-white">EN PROCESO</span>
                  </ng-container>
                  <ng-container *ngIf="task.status == 'F'">
                    <span class="badge badge-success">FINALIZADO</span>
                  </ng-container>
                </td>
                <td>
                  <ng-container *ngIf="task.user">
                    {{ task.user.name }}
                  </ng-container>
                </td>
                <td>
                  <div class="float-right btn-opt">
                    <button (click)="editTask(task._id)" class="btn btn-secondary btn-sm mr-2"><i
                        class="fas fa-edit"></i></button>
                    <button (click)="deleteTask(task._id)" class="btn btn-danger btn-sm"><i
                        class="fas fa-trash-alt"></i></button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
<!--  <app-task-modal [title]="titleModal" [task]="currentTask" (sendModel)="saveChanges($event)"></app-task-modal>-->
</div>
