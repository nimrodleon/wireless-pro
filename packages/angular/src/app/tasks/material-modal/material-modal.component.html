<div class="modal fade" id="app-material-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-weight-hanging"></i></span>
                </div>
                <input type="text" [(ngModel)]="material.und" name="und" placeholder="UND" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-box"></i></span>
              </div>
              <input type="text" [(ngModel)]="material.description" name="description" placeholder="DescripciÃ³n"
                class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group mb-0 col-md-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-money-check-alt"></i></span>
                </div>
                <input type="number" [(ngModel)]="material.price" name="price" placeholder="Precio" step="0.01"
                  class="form-control">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
