<div class="modal fade" id="app-task-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-8">
              <div class="input-group" data-toggle="tooltip" title="Tarea">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-tasks"></i></span>
                </div>
                <input type="text" [(ngModel)]="task.title" name="title" placeholder="Tarea" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group" data-toggle="tooltip" title="Cliente">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="task.fullName" name="fullName" placeholder="Cliente" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group" data-toggle="tooltip" title="Dirección">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
              </div>
              <input type="text" [(ngModel)]="task.address" name="address" placeholder="Dirección" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <div class="input-group" data-toggle="tooltip" title="Telefono">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                </div>
                <input type="text" [(ngModel)]="task.phoneNumber" name="phoneNumber" placeholder="Telefono"
                  class="form-control">
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="input-group" data-toggle="tooltip" title="Fecha de Tarea">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                </div>
                <input type="date" [(ngModel)]="task.forDate" name="forDate" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group mb-0">
            <textarea class="form-control" [(ngModel)]="task.note" name="note" data-toggle="tooltip"
              title="Referencia & Notas"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
