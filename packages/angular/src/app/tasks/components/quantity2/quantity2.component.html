<div class="d-flex align-items-center justify-content-between mx-2">
  <ng-container *ngIf="editMode == false else input">
    <span>{{taskMaterial.quantity2}}</span>
  </ng-container>
  <ng-template #input>
    <input type="number" [(ngModel)]="taskMaterial.quantity2" name="quantity2" class="form-control form-control-sm">
  </ng-template>
  <ng-container *ngIf="editMode == false else elseIf">
    <a href="#" *ngIf="statusTask != 'F'" (click)="onEdit($event)">
      <i class="fas fa-edit"></i>
    </a>
  </ng-container>
  <ng-template #elseIf>
    <a href="#" class="ml-2" (click)="onSave($event)">
      <i class="fas fa-save"></i>
    </a>
  </ng-template>
</div>
