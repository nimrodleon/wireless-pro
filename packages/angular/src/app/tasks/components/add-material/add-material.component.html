<div class="modal fade" id="app-add-material" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">Agregar Material</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-box"></i></span>
              </div>
              <select [(ngModel)]="taskMaterial.material" name="material" class="custom-select">
                <option *ngFor="let material of materials" [value]="material._id">{{material.description}}</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group mb-0 col-md-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-balance-scale-right"></i></span>
                </div>
                <input type="number" [(ngModel)]="taskMaterial.quantity1" name="quantity1" class="form-control">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
