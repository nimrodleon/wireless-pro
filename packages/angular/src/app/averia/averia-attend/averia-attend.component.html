<div class="modal fade" id="app-averia-attend" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">Atender Averia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-exclamation-triangle"></i></span>
              </div>
              <select class="custom-select" [(ngModel)]="averia.origin" name="origin" data-toggle="tooltip"
                title="Origen del Problema">
                <option value="O">Organización</option>
                <option value="C">Cliente</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <textarea class="form-control" [(ngModel)]="averia.solution" name="solution"
              placeholder="Que Trabajo se realizó?" data-toggle="tooltip" title="Solución?"></textarea>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <select class="custom-select" [(ngModel)]="averia.user" name="user" data-toggle="tooltip" title="Técnico">
                <option *ngFor="let user of users" [value]="user._id">{{ user.name }}</option>
              </select>
            </div>
          </div>
          <div class="form-group mb-0">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-satellite"></i></span>
              </div>
              <select class="custom-select" [(ngModel)]="averia.status" name="status" data-toggle="tooltip"
                title="Estado de la Averia">
                <option value="P">PENDIENTE</option>
                <option value="E">EN PROCESO</option>
                <option value="F">FINALIZADO</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
