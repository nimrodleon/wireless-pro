<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center justify-content-between my-2">
          <h4 class="text-uppercase mb-0">Registro de Averias</h4>
          <form (submit)="onSearch()" class="row row-cols-auto g-2">
            <div class="col-auto">
              <div class="form-check form-switch pt-2">
                <input type="checkbox" #chkArchived [checked]="archived" (change)="onChange(chkArchived.checked)"
                       class="form-check-input" id="customSwitch0">
                <label class="form-check-label text-uppercase fw-bold" for="customSwitch0">Archivado</label>
              </div>
            </div>
            <div class="col-auto">
              <button type="button" (click)="addAveria()" class="btn btn-primary mr-2">
                <i class="fas fa-plus"></i>
                <span class="text-uppercase ms-1">Averia</span>
              </button>
            </div>
            <div class="col-auto">
              <input type="search" [(ngModel)]="query" name="query" placeholder="CLIENTE..."
                     class="form-control">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-success">
                <i class="fas fa-search"></i>
                <span class="text-uppercase ms-1">Buscar</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr class="text-uppercase">
              <th></th>
              <th>Averia</th>
              <th></th>
              <th>Responsable</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let averia of averias">
              <td>
                <a href="#" (click)="onArchivedAveria($event, averia._id)">
                  <i class="fas fa-archive"></i></a>
              </td>
              <td>
                <span class="d-block">{{ averia.averia }}</span>
                <a [routerLink]="['/client/detail', averia.client._id]">{{ averia.client.fullName }}
                  - {{averia.client.phone}}</a>
                <!-- COMENTARIO -->
                <div class="card px-2" *ngIf="averia.solution">{{averia.solution}}</div>
                <div class="d-flex">
                  <!-- ESTADO -->
                  <span class="me-1">
                  <ng-container *ngIf="averia.status === 'P'">
                    <span class="badge bg-primary">PENDIENTE</span>
                  </ng-container>
                  <ng-container *ngIf="averia.status === 'E'">
                    <span class="badge bg-warning text-white">EN PROCESO</span>
                  </ng-container>
                  <ng-container *ngIf="averia.status === 'F'">
                    <span class="badge bg-success">FINALIZADO</span>
                  </ng-container>
                  </span>
                  <!-- PRIORIDAD -->
                  <span class="ms-1">
                  <ng-container *ngIf="averia.priority === 'A'">
                    <span class="badge bg-danger">ALTA</span>
                  </ng-container>
                  <ng-container *ngIf="averia.priority === 'B'">
                    <span class="badge bg-info">BAJA</span>
                  </ng-container>
                  <ng-container *ngIf="averia.priority === 'M'">
                    <span class="badge bg-warning text-white">MEDIA</span>
                  </ng-container>
                  </span>
                </div>
                <span class="blockquote-footer">{{ averia.createdAt }}</span>
              </td>
              <td>
                <button (click)="onAttendAveria(averia._id)" class="btn btn-info btn-sm">
                  <span class="text-uppercase">Atender</span>
                </button>
              </td>
              <td>
                <ng-container *ngIf="averia.user">
                  <span class="text-uppercase">{{ averia.user.fullName }}</span>
                </ng-container>
              </td>
              <td>
                <div class="btn-opt ms-auto">
                  <button class="btn btn-secondary btn-sm me-2" (click)="onEditAveria(averia._id)"><i
                    class="fas fa-edit"></i></button>
                  <button class="btn btn-danger btn-sm" (click)="onDeleteAveria(averia._id)"><i
                    class="fas fa-trash-alt"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <app-averia-modal
    [title]="titleModal"
    [averia]="currentAveria"
    (sendModel)="saveChange($event)">
  </app-averia-modal>
  <app-averia-attend
    [averia]="currentAveria"
    (sendModel)="saveChange($event)">
  </app-averia-attend>
</div>
