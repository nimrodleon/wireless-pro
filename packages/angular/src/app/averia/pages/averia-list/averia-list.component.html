<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between my-2">
          <h4 class="text-uppercase mb-0">Averias</h4>
          <form (submit)="onSearch()" class="form-inline">
            <div class="custom-control custom-switch mr-2">
              <input type="checkbox" #chkArchived [checked]="archived" (change)="onChange(chkArchived.checked)"
                     class="custom-control-input" id="customSwitch0">
              <label class="custom-control-label text-uppercase font-weight-bold" for="customSwitch0">Archivado</label>
            </div>
            <button type="button" (click)="addAveria()" class="btn btn-primary btn-sm mr-2">
              <i class="fas fa-plus"></i>
              <span class="text-uppercase">&nbsp;Nueva Averia</span>
            </button>
            <input type="search" [(ngModel)]="query" name="query" placeholder="Cliente..."
                   class="form-control form-control-sm mr-2">
            <button type="submit" class="btn btn-success btn-sm">
              <i class="fas fa-search"></i>
              <span class="text-uppercase">&nbsp;Buscar</span>
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
            <tr class="text-uppercase">
              <th>Averia</th>
              <th>Cliente</th>
              <th>Responsable</th>
              <th>Estado</th>
              <th>Prioridad</th>
              <th>Fecha</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let averia of averias">
              <td class="averia">
                <ng-container *ngIf="!averia.archived">
                  <a href="#" (click)="onArchivedAveria($event, averia._id)" class="mr-2">
                    <i class="fas fa-archive"></i></a>
                </ng-container>
                {{ averia.averia }}
              </td>
              <td>
                <div class="d-flex justify-content-between">
                  <a [routerLink]="['/client/detail', averia.client._id]">{{ averia.client.fullName }}</a>
                  <a href="#" (click)="onAttendAveria($event, averia._id)">
                    <i class="fas fa-comments"></i></a>
                </div>
              </td>
              <td>
                <ng-container *ngIf="averia.user">
                  {{ averia.user.name }}
                </ng-container>
              </td>
              <td>
                <ng-container *ngIf="averia.status === 'P'">
                  <span class="badge badge-primary">PENDIENTE</span>
                </ng-container>
                <ng-container *ngIf="averia.status === 'E'">
                  <span class="badge badge-warning text-white">EN PROCESO</span>
                </ng-container>
                <ng-container *ngIf="averia.status === 'F'">
                  <span class="badge badge-success">FINALIZADO</span>
                </ng-container>
              </td>
              <td>
                <ng-container *ngIf="averia.priority === 'A'">
                  <span class="badge badge-danger">ALTA</span>
                </ng-container>
                <ng-container *ngIf="averia.priority === 'B'">
                  <span class="badge badge-info">BAJA</span>
                </ng-container>
                <ng-container *ngIf="averia.priority === 'M'">
                  <span class="badge badge-warning text-white">MEDIA</span>
                </ng-container>
              </td>
              <td>{{ averia.createdAt }}</td>
              <td>
                <div class="float-right btn-opt">
                  <button class="btn btn-secondary btn-sm mr-2" (click)="onEditAveria(averia._id)"><i
                    class="fas fa-edit"></i></button>
                  <button class="btn btn-danger btn-sm" (click)="onDeleteAveria(averia._id)"><i
                    class="fas fa-trash-alt"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <app-averia-modal
    [title]="titleModal"
    [averia]="currentAveria"
    (sendModel)="saveChange($event)">
  </app-averia-modal>
  <app-averia-attend
    [averia]="currentAveria"
    (sendModel)="saveChange($event)">
  </app-averia-attend>
</div>
