<div class="modal fade" id="app-averia-attend" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">Atender Averia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="pb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-exclamation-triangle"></i></span>
              <select class="form-select" [(ngModel)]="averia.origin" name="origin">
                <option value="O">Organización</option>
                <option value="C">Cliente</option>
              </select>
            </div>
          </div>
          <div class="pb-3">
            <textarea class="form-control" [(ngModel)]="averia.solution" name="solution"
                      placeholder="Que Trabajo se realizó?"></textarea>
          </div>
          <div class="pb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <select class="form-select text-uppercase" [(ngModel)]="averia.user" name="user">
                <option *ngFor="let user of users" [value]="user.id">{{ user.text }}</option>
              </select>
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-satellite"></i></span>
            <select class="form-select" [(ngModel)]="averia.status" name="status">
              <option value="P">PENDIENTE</option>
              <option value="E">EN PROCESO</option>
              <option value="F">FINALIZADO</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-uppercase" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary text-uppercase">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
