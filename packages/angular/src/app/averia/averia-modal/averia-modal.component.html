<div class="modal fade" id="app-averia-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="input-group" data-toggle="tooltip" title="Cliente">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <select name="clientId" class="custom-select">

              </select>
            </div>
          </div>
          <div class="form-group">
            <textarea class="form-control" [(ngModel)]="averia.averia" name="averia" placeholder="Describe la averia..."
                      data-toggle="tooltip" title="DescripciÃ³n de la averia"></textarea>
          </div>
          <div class="form-group mb-0">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-running"></i></span>
              </div>
              <select class="custom-select" [(ngModel)]="averia.priority" name="priority" data-toggle="tooltip"
                      title="Prioridad">
                <option value="A">Alta</option>
                <option value="M">Media</option>
                <option value="B">Baja</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
