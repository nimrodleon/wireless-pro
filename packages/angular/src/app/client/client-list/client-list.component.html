<div class="row">
  <div class="col-12">
    <div class="d-flex my-2 justify-content-between">
      <div class="d-flex">
        <h4 class="text-uppercase m-0 mr-2">Lista de Clientes</h4>
        <button type="button" (click)="showModal()" class="btn btn-success btn-sm">
          <i class="fas fa-plus"></i><span class="text-uppercase">&nbsp;Cliente</span>
        </button>
      </div><!-- //.d-flex -->
      <form (submit)="onSearch()" class="form-inline">
        <div class="custom-control custom-switch">
          <input type="checkbox" #chkStatus [checked]="status" (change)="onChangeStatus(chkStatus.checked)"
            class="custom-control-input" id="customSwitch0">
          <label class="custom-control-label text-uppercase font-weight-bold" for="customSwitch0">Activo</label>
        </div>
        <input type="text" [(ngModel)]="query.search" name="search"
          class="form-control mt-2 mt-sm-0 ml-sm-2 form-control-sm" placeholder="Dni, Nombre...">
        <button class="button" class="btn btn-primary mt-2 mt-sm-0 ml-sm-2 btn-sm">
          <i class="fas fa-search"></i> BUSCAR
        </button>
      </form><!-- //.form-inline -->
    </div><!-- //.d-flex -->
  </div><!-- //.col-12 -->
  <div class="col-12">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead class="thead-light">
          <tr class="text-uppercase">
            <th>D.N.I</th>
            <th>Nombres</th>
            <th>Direcci√≥n</th>
            <th>Telefono</th>
            <th>Cobertura</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients">
            <td>{{client.dni}}</td>
            <td>
              <a [routerLink]="['/client/detail', client._id]">
                {{ client.fullName }}
              </a>
            </td>
            <td>{{ client.fullAddress }}</td>
            <td>{{ client.phone }}</td>
            <td>
              <ng-container *ngIf="client.coverage">
                {{client.coverage.name}}
              </ng-container>
            </td>
            <td>
              <ng-container *ngIf="client.type == 'U' else elseIf">
                <span class="text-uppercase">Urbano</span>
              </ng-container>
              <ng-template #elseIf>
                <span class="text-uppercase">Rural</span>
              </ng-template>
            </td>
          </tr>
        </tbody>
      </table>
    </div><!-- //.table-responsive -->
  </div><!-- //.col-12 -->
</div><!-- //.row -->
<app-client-form-modal [title]="titleModal" [client]="currentClient" [editMode]="editMode"
  (sendClient)="saveChanges($event)">
</app-client-form-modal>
