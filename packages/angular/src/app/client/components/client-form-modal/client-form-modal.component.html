<div class="modal fade" id="app-client-form-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="infoAlert">
          <div class="alert alert-info alert-dismissible fade show" role="alert">
            <i class="fas fa-info-circle"></i> El cliente, no se ha registrado en la base de datos.
            <button
              type="button" (click)="changeInfoAlert()"
              class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </ng-container>
        <form #clientForm="ngForm">
          <div class="form-row">
            <div class="col-8 pb-3">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                <input type="text" placeholder="D.N.I" name="dni" [(ngModel)]="client.dni" class="form-control">
              </div>
            </div>
          </div>
          <div class="pb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" name="fullName" [(ngModel)]="client.fullName" placeholder="Nombres y Apellidos"
                     class="form-control">
            </div>
          </div>
          <div class="pb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
              <input type="text" name="fullAddress" [(ngModel)]="client.fullAddress" placeholder="DirecciÃ³n"
                     class="form-control">
            </div>
          </div>
          <div class="pb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
              <input type="text" name="phone" [(ngModel)]="client.phone" placeholder="Telefono" class="form-control">
            </div>
          </div>
          <div class="pb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope-open-text"></i></span>
              <input type="text" name="email" [(ngModel)]="client.email" placeholder="E-Mail" class="form-control">
            </div>
          </div>
          <textarea class="form-control" name="note" [(ngModel)]="client.note"></textarea>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <ng-container *ngIf="client.is_active else elseIf">
          <button type="button" (click)="onArchiveClient()" class="btn btn-danger text-white">
            <i class="fas fa-archive"></i><span class="text-uppercase ms-1">Archivar</span></button>
        </ng-container>
        <ng-template #elseIf>
          <button type="button" (click)="onEnableClient()" class="btn btn-success text-white">
            <i class="fas fa-check-circle"></i><span
            class="text-uppercase ms-1">Habilitar</span></button>
        </ng-template>
        <div>
          <button type="button" class="btn btn-secondary text-uppercase me-2" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" (click)="saveChanges()" class="btn btn-primary text-uppercase">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
</div>
