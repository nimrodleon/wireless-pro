<div class="modal fade" id="client-form-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body pt-1">
        <form [formGroup]="clientForm">
          <div class="row">
            <div class="col-6 pb-3">
              <label class="col-form-label-sm text-uppercase">D.N.I/R.U.C</label>
              <div class="input-group has-validation">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                <input type="text" formControlName="dni" class="form-control"
                       [ngClass]="{'is-invalid': inputIsInvalid('dni')}">
                <div class="invalid-feedback">El D.N.I. es requerido.</div>
              </div>
            </div>
            <div class="col-6 mb-3">
              <label class="col-form-label-sm text-uppercase">Tipo doc</label>
              <div class="input-group has-validation">
                <span class="input-group-text"><i class="fas fa-filter"></i></span>
                <select formControlName="type" class="form-select"
                        [ngClass]="{'is-invalid': inputIsInvalid('type')}">
                  <option value="D.N.I">D.N.I</option>
                  <option value="R.U.C">R.U.C</option>
                </select>
                <div class="invalid-feedback">El tipo documento es requerido.</div>
              </div>
            </div>
          </div>
          <div class="pb-3">
            <label class="col-form-label-sm text-uppercase">Razón social / Nombres</label>
            <div class="input-group has-validation">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" formControlName="fullName"
                     class="form-control" [ngClass]="{'is-invalid': inputIsInvalid('fullName')}">
              <div class="invalid-feedback">La razón social es requerido.</div>
            </div>
          </div>
          <div class="pb-3">
            <label class="col-form-label-sm text-uppercase">Dirección completa</label>
            <div class="input-group has-validation">
              <span class="input-group-text"><i class="fas fa-map-marker-alt mx-1"></i></span>
              <input type="text" formControlName="fullAddress" class="form-control"
                     [ngClass]="{'is-invalid': inputIsInvalid('fullAddress')}">
              <div class="invalid-feedback">La dirección es requerido.</div>
            </div>
          </div>
          <div class="row">
            <div class="col-6 pb-3">
              <label class="col-form-label-sm text-uppercase">Teléfono</label>
              <div class="input-group has-validation">
                <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                <input type="text" formControlName="phone" class="form-control"
                       [ngClass]="{'is-invalid': inputIsInvalid('phone')}">
                <div class="invalid-feedback">El Teléfono es requerido.</div>
              </div>
            </div>
            <div class="col-6 pb-3">
              <label class="col-form-label-sm text-uppercase">ChatID Telegram</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fab fa-telegram"></i></span>
                <input type="text" formControlName="telegram" class="form-control">
              </div>
            </div>
          </div>
          <label class="col-form-label-sm text-uppercase">Correo electrónico</label>
          <div class="input-group has-validation">
            <span class="input-group-text"><i class="fas fa-envelope-open-text"></i></span>
            <input type="text" formControlName="email" class="form-control"
                   [ngClass]="{'is-invalid': inputIsInvalid('email')}">
            <div class="invalid-feedback">Ingrese un correo electrónico valido.</div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-uppercase me-2" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary text-uppercase">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
