<div class="card my-2">
  <div class="card-body">
    <h5 class="card-title text-uppercase">Historial de Cortes</h5>
    <div *ngIf="outages.length <= 0" class="alert alert-danger mb-0" role="alert">
      <span class="text-uppercase font-weight-bold">Este Servicio no Tiene Historial!ðŸ˜¬</span>
    </div>
    <ul *ngIf="serviceId" class="list-group">
      <li *ngFor="let outage of outages" class="list-group-item list-group-item-action">
        <table class="w-100">
          <tbody>
          <tr>
            <td>{{outage.description}}</td>
            <td class="text-right">
              <span class="mr-2">{{outage.createdAt|date}}</span>
              <span *ngIf="outage.status === 'A'" class="text-success">
                <i class="fas fa-check-circle"></i></span>
              <span *ngIf="outage.status === 'S'" class="text-danger">
                <i class="fas fa-times-circle"></i></span>
            </td>
          </tr>
          </tbody>
        </table>
      </li>
    </ul>
  </div>
</div>
