<div class="modal fade" id="payment-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="paymentForm">
          <div class="row">
            <div class="col-6 mb-3">
              <div class="input-group has-validation">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                <select formControlName="month" class="form-select"
                        [ngClass]="{'is-invalid': inputIsInvalid('month')}">
                  <option value="01">ENERO</option>
                  <option value="02">FEBRERO</option>
                  <option value="03">MARZO</option>
                  <option value="04">ABRIL</option>
                  <option value="05">MAYO</option>
                  <option value="06">JUNIO</option>
                  <option value="07">JULIO</option>
                  <option value="08">AGOSTO</option>
                  <option value="09">SEPTIEMBRE</option>
                  <option value="10">OCTUBRE</option>
                  <option value="11">NOVIEMBRE</option>
                  <option value="12">DICIEMBRE</option>
                </select>
                <div class="invalid-feedback">El campo mes es obligatorio.</div>
              </div>
            </div>
            <div class="col-6 mb-3">
              <div class="input-group has-validation">
                <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                <input type="number" formControlName="year" class="form-control"
                       [ngClass]="{'is-invalid': inputIsInvalid('year')}">
                <div class="invalid-feedback">El campo año es obligatorio.</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6 mb-3">
              <div class="input-group has-validation">
                <span class="input-group-text"><i class="fas fa-money-bill"></i></span>
                <input type="number" formControlName="amount" step="0.01" placeholder="S/ 0.00"
                       class="form-control" [ngClass]="{'is-invalid': inputIsInvalid('amount')}">
                <div class="invalid-feedback">Ingrese un monto válido.</div>
              </div>
            </div>
            <div class="col-6 mb-3">
              <div class="input-group has-validation">
                <span class="input-group-text"><i class="far fa-credit-card"></i></span>
                <select formControlName="paymentMethod" class="form-select"
                        [ngClass]="{'is-invalid': inputIsInvalid('paymentMethod')}">
                  <option value="CAJA">CAJA</option>
                  <option value="BANCO">BANCO</option>
                </select>
                <div class="invalid-feedback">El método de pago es obligatorio.</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6 mb-3">
              <div class="input-group has-validation">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                <input type="date" formControlName="payFrom" class="form-control"
                       [ngClass]="{'is-invalid': inputIsInvalid('payFrom')}">
                <div class="invalid-feedback">La fecha desde es obligatorio.</div>
              </div>
            </div>
            <div class="col-6 mb-3">
              <div class="input-group has-validation">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                <input type="date" formControlName="payUp" class="form-control"
                       [ngClass]="{'is-invalid': inputIsInvalid('payUp')}">
                <div class="invalid-feedback">La fecha hasta es obligatorio.</div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <textarea formControlName="note" class="form-control"></textarea>
          </div>
          <div class="form-check">
            <input class="form-check-input" [formControl]="printReceipt" type="checkbox" id="flexCheckDefault">
            <label class="form-check-label text-uppercase" for="flexCheckDefault">Imprimir recibo</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-uppercase" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary text-uppercase ">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
