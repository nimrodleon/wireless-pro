<div class="card mb-2">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <h5 class="card-title text-uppercase mb-0">
        <a [routerLink]="['/client/service-detail', currentService._id]"
           [ngClass]="{'text-success': currentService.status === 'HABILITADO',
           'text-danger': currentService.status === 'SUSPENDIDO'}">
          {{currentService.address ? currentService.address : currentService.ipAddress}}
        </a>
      </h5>
      <img src="/assets/mikrotik.svg" *ngIf="currentService.mikrotikId" height="20" alt="mikrotik">
    </div>
    <p class="my-1">
      <span><i class="fas fa-network-wired"></i> Ip Address: </span>
      <a href="https://{{currentService.ipAddress}}" class="me-1" target="_blank">{{currentService.ipAddress}}</a>
      <a href="#" [attr.data-clipboard-text]="currentService.ipAddress" (click)="$event.preventDefault()"
         class="text-secondary">
        <i class="fas fa-clipboard"></i>
      </a>
      <a href="#" (click)="cargarApInfo($event)" class="text-success fw-bold ms-1">[ AP ]</a>
    </p>
    <div class="table-responsive">
      <table class="table m-0">
        <tr class="bg-warning">
          <th><i class="fas fa-user"></i> User</th>
          <td>
            <div class="d-flex justify-content-between">
              {{currentService.userName}}
              <a href="#" [attr.data-clipboard-text]="currentService.userName"
                 (click)="$event.preventDefault()" class="text-secondary">
                <i class="fas fa-clipboard"></i>
              </a>
            </div>
          </td>
          <th><i class="fas fa-unlock-alt"></i> Password</th>
          <td>
            <div class="d-flex justify-content-between">
              {{currentService.password}}
              <a href="#" [attr.data-clipboard-text]="currentService.password"
                 (click)="$event.preventDefault()" class="text-secondary">
                <i class="fas fa-clipboard"></i>
              </a>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <p class="my-1">
      <span class="text-uppercase"><i class="fas fa-desktop"></i> Estado: </span>
      <span class="fw-bold">{{currentService.status}}</span>
    </p>
    <ng-container *ngIf="true">
      <p class="my-1">
        <span class="text-uppercase"><i class="fas fa-calendar-alt"></i> Registro: </span>
        <span class="text-success">{{currentService.initialDate|date}}</span>
      </p>
    </ng-container>
    <!--<p *ngIf="true" class="card-text">{{currentService.basicNote}}</p>-->
  </div>
  <div class="card-footer">
    <button (click)="editServiceClick()" class="btn btn-primary">
      <i class="fas fa-edit"></i>
      <span class="text-uppercase ms-1">Editar</span>
    </button>
  </div>
</div>
