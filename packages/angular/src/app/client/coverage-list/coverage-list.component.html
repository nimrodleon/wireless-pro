<div class="row">
  <div class="col-12">
    <div class="d-flex my-2 justify-content-between">
      <h4 class="text-uppercase m-0">Lista de Areas cobertura</h4>
      <form (ngSubmit)="onSearch()" class="form-inline">
        <button type="button" (click)="onCreate()" class="btn btn-primary btn-sm mr-2">
          <i class="fas fa-plus"></i><span class="text-uppercase"> Cobertura</span>
        </button>
        <input type="search" [(ngModel)]="query" name="query"
               class="form-control form-control-sm mr-2"
               placeholder="Cobertura...">
        <button type="submit" class="btn btn-success btn-sm">
          <i class="fas fa-search"></i><span class="text-uppercase"> Buscar</span>
        </button>
      </form>
    </div>
  </div><!-- //.col-12 -->
  <div class="col-12">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead class="thead-light">
        <tr class="text-uppercase">
          <th colspan="2">
            <div class="d-flex justify-content-between">
              <span>Area cobertura</span>
              <a href="#" (click)="onOrderName($event)">
                <i class="fas fa-sort"></i>
              </a>
            </div>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let coverage of coverages">
          <td>{{ coverage.name }}</td>
          <td>
            <div class="float-right">
              <button type="button" (click)="onEdit(coverage._id)" class="btn btn-secondary btn-sm mr-2">
                <i class="fas fa-edit"></i></button>
              <button type="submit" (click)="deleteCoverage(coverage._id)"
                      class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div><!-- //.col-12 -->
</div><!-- //.row -->
<!-- // Components -->
<app-coverage-modal
  [title]="titleModal"
  [coverage]="currentCoverage"
  (sendCoverage)="onSave($event)">
</app-coverage-modal>
