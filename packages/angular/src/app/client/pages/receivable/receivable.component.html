<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <!-- ##(Begin) Content -->
    <div class="row my-2">
      <div class="col-12">
        <div class="d-flex align-items-center">
          <h4 class="text-uppercase m-0 me-2">Clientes por Cobrar</h4>
          <div class="input-group me-2" style="width: 240px;">
            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
            <input type="date" [formControl]="queryInput" class="form-control">
          </div>
          <button type="button" (click)="cargarReporteClick()" class="btn btn-success text-uppercase">
            <i class="fas fa-search"></i> Buscar
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="thead-light">
            <tr class="text-uppercase">
              <th>Nombres y Apellidos</th>
              <th>Dirección Ip</th>
              <th>Pagó hasta</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of serviceList">
              <td>
                <a [routerLink]="['/client/service-detail', item._id]">
                  {{item.clientId?.fullName}}
                </a>
              </td>
              <td>{{item.ipAddress}}</td>
              <td>{{item.paidUpTo|date}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <th class="text-uppercase" colspan="3">Total Registros [ {{serviceList?.length}} ]</th>
            </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <!-- ##(End) Content -->
  </div>
</div>
