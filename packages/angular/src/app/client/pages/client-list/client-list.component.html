<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="d-flex my-2 justify-content-between">
          <div class="d-flex align-items-center">
            <h4 class="text-uppercase m-0 mr-2">Lista de Clientes</h4>
            <div class="btn-group">
              <button type="button" (click)="showModal()" class="btn btn-success">
                <i class="fas fa-plus"></i><span class="text-uppercase ml-1">Cliente</span>
              </button>
              <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split"
                      data-toggle="dropdown">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" routerLink="/client/payment-daily">Diario de pagos</a>
                <a class="dropdown-item" routerLink="/client/receivable">Clientes por Cobrar</a>
              </div>
            </div>
          </div><!-- //.d-flex -->
          <form (submit)="onSearch()" class="form-inline">
            <div class="custom-control custom-switch">
              <input type="checkbox" #chkStatus [checked]="status" (change)="onChangeStatus(chkStatus.checked)"
                     class="custom-control-input" id="customSwitch0">
              <label class="custom-control-label text-uppercase font-weight-bold" for="customSwitch0">Activo</label>
            </div>
            <input type="text" [(ngModel)]="search" name="search"
                   class="form-control mt-2 mt-sm-0 ml-sm-2" placeholder="D.N.I/Nombre/Dirección/Teléfono">
            <button type="submit" class="btn btn-primary mt-2 mt-sm-0 ml-sm-2">
              <i class="fas fa-search"></i> BUSCAR
            </button>
          </form><!-- //.form-inline -->
        </div><!-- //.d-flex -->
      </div><!-- //.col-12 -->
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="thead-light">
            <tr class="text-uppercase">
              <th>D.N.I</th>
              <th>Nombres</th>
              <th>Dirección</th>
              <th>Teléfono</th>
              <!--<th>Cobertura</th>-->
              <!--<th>Tipo</th>-->
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let client of clients">
              <td>{{client.dni}}</td>
              <td>
                <a [routerLink]="['/client/detail', client._id]">
                  {{ client.fullName }}
                </a>
              </td>
              <td>{{ client.fullAddress }}</td>
              <td>{{ client.phone }}</td>
              <!--<td>
                <ng-container *ngIf="client.coverage">
                  {{client.coverage.name}}
                </ng-container>
              </td>-->
              <!--<td>
                <ng-container *ngIf="client.type == 'U' else elseIf">
                  <span class="text-uppercase">Urbano</span>
                </ng-container>
                <ng-template #elseIf>
                  <span class="text-uppercase">Rural</span>
                </ng-template>
              </td>-->
            </tr>
            </tbody>
          </table>
        </div><!-- //.table-responsive -->
      </div><!-- //.col-12 -->
    </div><!-- //.row -->
    <app-client-form-modal
      [title]="titleModal"
      [client]="currentClient"
      (updateClientEvent)="saveChanges($event)">
    </app-client-form-modal>
  </div>
</div>
