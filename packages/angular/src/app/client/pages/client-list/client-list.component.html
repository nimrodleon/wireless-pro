<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="d-flex mt-2 justify-content-between">
          <div class="row row-cols-auto g-2">
            <div class="col-auto">
              <h4 class="text-uppercase m-0 mt-1">Lista de Clientes</h4>
            </div>
            <div class="col-auto">
              <div class="btn-group">
                <button type="button" (click)="addClientModal()" class="btn btn-success">
                  <i class="fas fa-plus"></i><span class="text-uppercase ms-1">Cliente</span>
                </button>
                <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu text-uppercase">
                  <li><a class="dropdown-item" routerLink="/client/payment-daily">Diario de pagos</a></li>
                  <li><a class="dropdown-item" routerLink="/client/receivable">Clientes por Cobrar</a></li>
                </ul>
              </div>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-warning">
                <i class="fas fa-download"></i><span class="text-uppercase ms-1">Exportar</span>
              </button>
            </div>
          </div><!-- //.d-flex -->
          <form (submit)="searchClient()"
                class="row row-cols-auto g-2">
            <div class="col-auto">
              <input type="text" [formControl]="queryInput"
                     class="form-control" placeholder="D.N.I/Nombre/Dirección/Teléfono">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i> BUSCAR
              </button>
            </div>
          </form><!-- //.form-inline -->
        </div><!-- //.d-flex -->
      </div><!-- //.col-12 -->
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr class="text-uppercase">
              <th>D.N.I</th>
              <th>Nombres</th>
              <th>Dirección</th>
              <th>Teléfono</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let client of clientList" [id]="client._id">
              <td>{{client.dni}}</td>
              <td>
                <a [routerLink]="['/client/detail', client._id]">{{client.fullName}}</a>
              </td>
              <td>{{client.fullAddress}}</td>
              <td>{{client.phone}}</td>
            </tr>
            </tbody>
          </table>
        </div><!-- //.table-responsive -->
      </div><!-- //.col-12 -->
    </div><!-- //.row -->
    <app-client-form-modal
      [title]="titleModal"
      [currentClient]="currentClient"
      (hideModal)="saveChanges($event)">
    </app-client-form-modal>
  </div>
</div>
