<div class="modal fade" id="app-tower-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="pb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-broadcast-tower"></i></span>
              <input type="text" [(ngModel)]="tower.tower" name="tower" placeholder="Torre"
                     class="form-control">
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-signal"></i></span>
            <select [(ngModel)]="tower.coverage" name="coverage" class="form-select">
              <option *ngFor="let coverage of coverages" [value]="coverage._id">
                {{ coverage.name }}
              </option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-uppercase" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary text-uppercase">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
