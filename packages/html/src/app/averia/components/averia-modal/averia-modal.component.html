<div class="modal fade" id="app-averia-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body pt-1">
        <form [formGroup]="averiaForm">
          <div class="pb-1">
            <label class="col-form-label-sm text-uppercase">Descripci√≥n averia</label>
            <textarea class="form-control" formControlName="averia"></textarea>
          </div>
          <label class="col-form-label-sm text-uppercase">Prioridad</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-running"></i></span>
            <select class="form-select" formControlName="priority">
              <option value="A">Alta</option>
              <option value="M">Media</option>
              <option value="B">Baja</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-uppercase" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary text-uppercase">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
