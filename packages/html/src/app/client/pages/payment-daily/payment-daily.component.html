<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <!-- ##(Begin) Content -->
    <div class="row row-cols-auto g-2 my-2">
      <div class="col-auto">
        <h4 class="text-uppercase mt-1 mb-0">Diario de Pagos</h4>
      </div>
      <div class="col-auto">
        <div class="input-group" style="width: 240px;">
          <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
          <input type="date" [formControl]="queryInput" class="form-control">
        </div>
      </div>
      <div class="col-auto">
        <select [formControl]="paymentMethodInput" class="form-select">
          <option value="CAJA">CAJA</option>
          <option value="BANCO">BANCO</option>
        </select>
      </div>
      <div class="col-auto">
        <button type="button" (click)="generarReporteClick()" class="btn btn-primary text-uppercase">
          <i class="fas fa-search"></i> Buscar
        </button>
      </div>
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr class="text-uppercase">
              <th>Cliente</th>
              <th>Direcci√≥n Ip</th>
              <th>Desde</th>
              <th>Hasta</th>
              <th>Monto</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of paymentList">
              <td>
                <a [routerLink]="['/client/service-detail', item.serviceId?._id]">
                  {{item.clientId?.fullName}}
                </a>
              </td>
              <td>{{item.serviceId?.ipAddress}}</td>
              <td>{{item.payFrom}}</td>
              <td>{{item.payUp}}</td>
              <td>{{item.amount}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <th class="text-uppercase" colspan="5">Total Registros [ {{paymentList.length}} ]</th>
            </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <!-- ##(End) Content -->
  </div>
</div>
