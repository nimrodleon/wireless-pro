<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between my-2">
          <div class="d-flex align-items-center">
            <h4 class="text-uppercase mb-0 me-2">Lista de Torres</h4>
            <button type="button" (click)="addTower()" class="btn btn-success">
              <i class="fas fa-plus"></i>
              <span class="text-uppercase ms-1">Torre</span>
            </button>
          </div>
          <form (submit)="onSearch()" class="row row-cols-auto g-2">
            <div class="col-auto">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-filter"></i></span>
                <input type="search" [(ngModel)]="query" name="query" placeholder="TORRE..."
                       class="form-control">
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
                <span class="text-uppercase ms-1">Buscar</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div><!-- // .row -->
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="thead-light">
            <tr class="text-uppercase">
              <th>Torre base</th>
              <th>Cobertura</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tower of towers">
              <td>{{ tower.tower }}</td>
              <td>{{ tower.coverage.name }}</td>
              <td>
                <div class="btn-opt ms-auto">
                  <button (click)="editTower(tower._id)" class="btn btn-secondary btn-sm me-2">
                    <i class="fas fa-edit"></i></button>
                  <button (click)="deleteTower(tower._id)" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div><!-- // .container-fluid -->
  <app-tower-modal [title]="titleModal" [tower]="currentTower" (sendModel)="saveChanges($event)"></app-tower-modal>
</div><!-- // .wrap-body-->
