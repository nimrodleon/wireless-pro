<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <form (submit)="onSearch()" class="row row-cols-auto g-2 mt-2">
          <div class="col-auto">
            <label class="col-form-label fw-bold">Filtrar por:</label>
          </div>
          <div class="col-auto">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-filter"></i></span>
              <input type="search" [(ngModel)]="query" name="query"
                     placeholder="TRAMO..." class="form-control">
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-search"></i>
              <span class="text-uppercase ms-1">Buscar</span>
            </button>
          </div>
          <div class="col-auto">
            <button type="button" (click)="addTramo()" class="btn btn-success">
              <i class="fas fa-plus"></i>
              <span class="text-uppercase ms-1">Tramo</span>
            </button>
          </div>
        </form>
      </div>
    </div><!-- // .row -->
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr class="text-uppercase">
              <th>Tramo</th>
              <th>Cobertura</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tramo of tramos">
              <td>{{ tramo.tramo }}</td>
              <td>{{ tramo.coverage.name }}</td>
              <td>
                <div class="btn-opt ms-auto">
                  <button (click)="editTramo(tramo._id)" class="btn btn-secondary btn-sm me-2">
                    <i class="fas fa-edit"></i></button>
                  <button (click)="deleteTramo(tramo._id)" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div><!-- // .table-responsive -->
      </div>
    </div>
  </div><!-- // .container-fluid -->
  <app-tramo-modal
    [title]="titleModal"
    [tramo]="currentTramo"
    (sendModel)="saveChanges($event)">
  </app-tramo-modal>
</div><!-- // .wrap-body -->
