<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between my-2">
          <div class="d-flex align-items-center">
            <h4 class="text-uppercase mb-0 me-2">Areas cobertura</h4>
            <button type="button" (click)="onCreate()" class="btn btn-success">
              <i class="fas fa-plus"></i><span class="text-uppercase"> Cobertura</span>
            </button>
          </div>
          <form (ngSubmit)="onSearch()" class="row row-cols-auto g-2">
            <div class="col-auto">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-filter"></i></span>
                <input type="search" [(ngModel)]="query" name="query"
                       class="form-control mr-2" placeholder="COBERTURA...">
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i><span class="text-uppercase"> Buscar</span>
              </button>
            </div>
          </form>
        </div>
      </div><!-- //.col-12 -->
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr class="text-uppercase">
              <th colspan="2">
                <div class="d-flex justify-content-between">
                  <span>Area cobertura</span>
                  <a href="#" (click)="onOrderName($event)">
                    <i class="fas fa-sort"></i>
                  </a>
                </div>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let coverage of coverages">
              <td>{{ coverage.name }}</td>
              <td>
                <div class="btn-opt ms-auto">
                  <button type="button" (click)="onEdit(coverage._id)"
                          class="btn btn-secondary btn-sm me-2">
                    <i class="fas fa-edit"></i></button>
                  <button type="submit" (click)="deleteCoverage(coverage._id)"
                          class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div><!-- //.col-12 -->
    </div><!-- //.row -->
    <!-- // Components -->
    <app-coverage-modal
      [title]="titleModal"
      [coverage]="currentCoverage"
      (sendCoverage)="onSave($event)">
    </app-coverage-modal>
  </div>
</div>
