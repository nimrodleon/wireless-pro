<app-navbar></app-navbar>
<div class="wrap-body">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <form (submit)="searchClient()" class="row row-cols-auto g-2 mt-2">
          <div class="col-auto">
            <label class="col-form-label fw-bold">Filtrar por:</label>
          </div>
          <div class="col-auto">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-filter"></i></span>
              <input type="text" [formControl]="queryInput"
                     class="form-control" placeholder="D.N.I/Nombre/Dirección/Teléfono">
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-search"></i> BUSCAR
            </button>
          </div>
          <div class="col-auto">
            <button type="button" (click)="addClientModal($event)" class="btn btn-success">
              <i class="fa-solid fa-circle-plus"></i> AGREGAR
            </button>
          </div>
          <div class="col-auto">
            <div class="btn-group">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                <i class="fas fa-cog"></i>
                <span class="text-uppercase ms-1">Opciones</span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#" (click)="temporalServicesClick($event)">
                    <span class="text-uppercase">Servicios Temporal</span>
                  </a>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li>
                  <a class="dropdown-item" routerLink="/client/payment-daily">
                    <span class="text-uppercase">Diario de pagos</span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" routerLink="/client/receivable">
                    <span class="text-uppercase">Clientes por Cobrar</span>
                  </a>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li>
                  <a class="dropdown-item" (click)="exportDataClick($event)" href="#">
                    <span class="text-uppercase">Exportar Datos</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </form>
      </div><!-- //.col-12 -->
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr class="text-uppercase">
              <th>Tipo</th>
              <th>D.N.I</th>
              <th>Nombres</th>
              <th>Dirección</th>
              <th>Teléfono</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr *ngFor="let client of clientList" [id]="client._id">
              <td>{{client.type}}</td>
              <td>{{client.dni}}</td>
              <td>
                <a [routerLink]="['/client/detail', client._id]">{{client.fullName}}</a>
              </td>
              <td>{{client.fullAddress}}</td>
              <td>{{client.phone}}</td>
            </tr>
            </tbody>
          </table>
        </div><!-- //.table-responsive -->
      </div><!-- //.col-12 -->
    </div><!-- //.row -->
    <app-client-form-modal
      [title]="titleModal"
      [currentClient]="currentClient"
      (hideModal)="saveChanges($event)">
    </app-client-form-modal>
    <app-temporal-services
      (hideModal)="hideTemporalService($event)">
    </app-temporal-services>
  </div>
</div>
